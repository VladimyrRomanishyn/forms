<!DOCTYPE html>
<html>
<head>
	<title>Форма регистрации</title>
	<meta charset = 'utf-8'>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div class = 'wrapp'>
		<header>
			<!-- start of reglog -->
			<div class = 'reglog' id='reglog'>
				<div class="reg" id="reg">registration</div>
				<div class="log" id="log">login</div>
			</div>
			<!--end of reglog-->
		</header>
		<div id ='info'></div>
		<!--start of forms-->
		<div id='forms'>
			<!--start of regform-->
			<div  class='regform' id = 'regform'>
				<div id='closer'>X</div>
				<p>name:<input type='text' name='login'></p>
				<p>password:<input type='password' name ='password'></p>
				<p>mail:<input type='text' name='mail'></p>
				<div id = 'regButton'>Зарегистрироваться</div>
			</div>
			<!--end of regform-->
			<!--start of logform-->
			<div class='logform' id = 'logform'>
				<div id='closer2'>X</div>
				<p>name:<input type='text' name='login'></p>
				<p>password:<input type='password' name ='password'></p>
				<div id = 'logButton'>Войти</div>
			</div>
			<!--end of logform-->
		</div>
		<!--end of forms-->
	</div>
	<script src='js/main.js'></script>
</body>
</html>
